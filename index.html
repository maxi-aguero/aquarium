<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pecera con TiburÃ³n</title>
  <style>
    body {
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .pecera {
      position: relative;
      width: 90vw;
      max-width: 400px;
      height: 300px;
      border: 5px solid #0277bd;
      background-color: #81d4fa;
      overflow: hidden;
    }

    .agua {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #29b6f6;
      transition: height 0.2s;
    }

    .tiburon {
      position: absolute;
      bottom: 0;
      font-size: 40px;
      animation: moverTiburon 2s linear infinite;
    }

    @keyframes moverTiburon {
      0% { left: 0; transform: scaleX(1); }
      49% { left: 100%; transform: scaleX(1); }
      50% { left: 100%; transform: scaleX(-1); }
      100% { left: 0; transform: scaleX(-1); }
    }
  </style>
</head>
<body>
  <div class="pecera">
    <div id="agua" class="agua" style="height: 100%;"></div>
    <div id="tiburon" class="tiburon">ðŸ¦ˆ</div>
  </div>

  <script>
    const agua = document.getElementById("agua");
    const tiburon = document.getElementById("tiburon");
    let altura = 100; // Porcentaje

    function bajarAgua() {
      if (altura <= 0) {
        agua.style.height = '0%';
        tiburon.innerText = "ðŸ’€"; // Muere
        return;
      }
      altura -= 1; // Baja 1% por ciclo
      agua.style.height = altura + "%";
      setTimeout(bajarAgua, 500); // cada medio segundo
    }

    bajarAgua();
  </script>
</body>
</html>
