<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pecera Animada</title>
  <style>
    body {
      margin: 0;
      background-color: #dffbff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .pecera {
      position: relative;
      width: 250px;
      height: 200px;
      border: 4px solid #0288d1;
      border-radius: 10px;
      overflow: hidden;
      background-color: #b3e5fc;
    }

    .agua {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      background-color: #03a9f4;
      animation: bajarAgua 6s linear forwards;
    }

    @keyframes bajarAgua {
      0% {
        height: 100%;
      }
      100% {
        height: 10%;
      }
    }

    .pez,
    .calavera {
      position: absolute;
      bottom: 10px;
      font-size: 28px;
      left: 5%;
    }

    .pez {
      animation: nadar 5s linear infinite alternate;
    }

    @keyframes nadar {
      0% {
        left: 5%;
      }
      100% {
        left: 75%;
      }
    }

    .calavera {
      display: none;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="pecera">
    <div class="agua" id="agua"></div>
    <div class="pez" id="pez">üêü</div>
    <div class="calavera" id="calavera">‚ò†Ô∏è</div>
  </div>

  <script>
    // Cuando termina la animaci√≥n del agua, reemplaza el pez por la calavera
    const agua = document.getElementById('agua');
    const pez = document.getElementById('pez');
    const calavera = document.getElementById('calavera');

    agua.addEventListener('animationend', () => {
      pez.style.display = 'none';
      calavera.style.display = 'block';
    });
  </script>
</body>
</html>
