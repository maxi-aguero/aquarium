<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pecera Interactiva</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #e0f7fa;
      margin: 0;
      font-family: sans-serif;
    }

    .pecera {
      position: relative;
      width: 90vw;
      max-width: 400px;
      height: 300px;
      border: 5px solid #0288d1;
      border-radius: 10px;
      overflow: hidden;
      background-color: #b3e5fc;
    }

    #agua {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      background-color: #03a9f4;
      transition: height 0.3s;
    }

    #tiburon {
      position: absolute;
      bottom: 0;
      font-size: 2.5em;
      animation: moverTiburon 2s infinite alternate linear;
    }

    @keyframes moverTiburon {
      from {
        left: 0;
        transform: scaleX(1);
      }
      to {
        left: calc(100% - 2.5em);
      }
    }

    .muerto {
      animation: none !important;
    }
  </style>
</head>
<body>
  <div class="pecera">
    <div id="agua"></div>
    <div id="tiburon">ðŸ¦ˆ</div>
  </div>

  <script>
    const agua = document.getElementById('agua');
    const tiburon = document.getElementById('tiburon');

    let altura = 100;

    function bajarAgua() {
      if (altura > 0) {
        altura -= 1;
        agua.style.height = altura + '%';
        setTimeout(bajarAgua, 500);
      } else {
        // El agua se terminÃ³: el tiburÃ³n muere
        tiburon.textContent = 'ðŸ’€';
        tiburon.classList.add('muerto'); // Quita animaciÃ³n
      }
    }

    bajarAgua();
  </script>
</body>
</html>
