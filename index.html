<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pecera con tiburÃ³n que rebota</title>
  <style>
    body {
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .pecera {
      width: 300px;
      height: 400px;
      border: 10px solid #0288d1;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      background-color: #b3e5fc;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .agua {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, #0288d1, #4fc3f7);
      animation: bajarAgua 20s linear forwards;
      z-index: 1;
    }

    @keyframes bajarAgua {
      0% {
        transform: translateY(0%);
      }
      100% {
        transform: translateY(100%);
      }
    }

    .tiburon {
      position: absolute;
      bottom: 0;
      left: 0;
      font-size: 40px;
      animation: rebotarTiburon 3s linear infinite alternate;
      z-index: 2;
    }

    @keyframes rebotarTiburon {
      0% {
        left: 0%;
      }
      100% {
        left: calc(100% - 40px); /* margen para no salir de la pecera */
      }
    }

    .muerto {
      animation: none;
      opacity: 0.3;
      filter: grayscale(100%);
    }
  </style>
</head>
<body>
  <div class="pecera">
    <div class="agua" id="agua"></div>
    <div class="tiburon" id="tiburon">ðŸ¦ˆ</div>
  </div>

  <script>
    const agua = document.getElementById('agua');
    const tiburon = document.getElementById('tiburon');

    agua.addEventListener('animationend', () => {
      tiburon.classList.add('muerto');
      tiburon.textContent = 'ðŸ’€'; // tiburÃ³n muerto
    });
  </script>
</body>
</html>
